<div ng-controller="ListaProductosDestacadosController as ctrl">

			<h3 style="text-align:center;"> Productos destacados </h3>
			<div layout="column" layout-gt-sm="row" layout-wrap>
			<div ng-repeat="variante in ctrl.variantes" flex="45" flex-gt-sm="45">
				<div  layout="column" layout-align="space-between" class="ch-destacado">
				<div class="img-destacado">
					<img src="{{ctrl.urlbase}}{{variante.imagenPrincipal}}"  alt="" style="width: 100%">
				</div>
					
					<div class="nombre-producto" layout="row">
						<h4>{{variante.nombreProducto}}</h4>
					</div>	
					<div class="nombre-variedad">
						<h5>{{variante.nombreVariedad}}</h5>
					</div>
					<div class="precio-variedad" layout="row" layout-align="end end">
						<h3>${{variante.precioParteEntera}}<sup>{{ctrl.mostrarDecimales(variante.precioParteDecimal)}}</sup></h3>
					</div>
				</div>
			</div>
				
				</div>
        </div>
</div>
<style>
	.red{
		background-color: red;
		width: 50%;
	}

	.card{
		width: 30%;
	}

	.ch-destacado{
		margin: .3rem;
		border-radius: 3px;
		border: 2px solid #468385;
		overflow: hidden;
	}

	.ch-destacado:hover{
		border: 2px solid green;
		box-shadow:  0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 2px 1px -1px rgba(0, 0, 0, 0.12);
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		transition: all 0.7s;
	}

	.ch-destacado .img-destacado{
		overflow: hidden;
	}

	.ch-destacado:hover > .img-destacado img{
		width: 100%;
		transform : scale(1.3);
		-moz-transform : scale(1.3);      /* Firefox */
		-webkit-transform : scale(1.3);   /* Chrome - Safari */
		-o-transform : scale(1.3);        /* Opera */
		transition: all 500ms;
	}

	.ch-destacado > .nombre-producto{
		padding: 0 .3rem;
		height: 3rem;
	}

	.ch-destacado > .nombre-variedad{
		padding: 0 .3rem;
		height: 1.3rem;
	}

	.ch-destacado > .precio-variedad{
		padding: 0 .3rem;
		color: green;
	}
</style>
