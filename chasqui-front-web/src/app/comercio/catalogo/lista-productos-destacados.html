<div ng-controller="ListaProductosDestacadosController as ctrl">

<div  layout="row" >
	<md-card  ng-repeat="variante in ctrl.variantes">
	 	<md-card-title-media>
            <div class="md-media-lg card-media">
            	<img class="img" style="height:250px;width:auto"
						src="{{ctrl.urlbase}}{{variante.imagenPrincipal}}" alt="{{variante.descripcion}}" layout-fill>
            </div>
        </md-card-title-media>

        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{variante.nombreProducto}}</span>
            <span class="md-subhead">{{variante.nombreVariedad}}</span>
        </md-card-title-text>
          
        </md-card-title>         
    </md-card>
</div>

</div>
