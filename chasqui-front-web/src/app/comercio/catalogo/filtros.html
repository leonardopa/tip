<!-- incluido en catalogo.html -->
<div layout="column">
	</br> Buscar por </br>
	<div flex>
		<md-input-container
			class="md-block"
			flex-gt-sm> <label>Categoria</label> <md-select
			ng-change="catalogoCtrl.filtroPor('CATEGORIA')"
			ng-model="catalogoCtrl.categoriaSelect"> <md-option
			ng-repeat="categoria in catalogoCtrl.categorias"
			value="{{categoria.idCategoria}}"> {{categoria.nombre}} </md-option> </md-select> </md-input-container>
		<md-divider md-inset></md-divider>
	</div>
	<div flex>
		<md-input-container
			class="md-block"
			flex-gt-sm> <label>Productor</label> <md-select
			ng-change="catalogoCtrl.filtroPor('PRODUCTOR')"
			ng-model="catalogoCtrl.productorSelect"> <md-option
			ng-repeat="productor in catalogoCtrl.productores"
			value="{{productor.idProductor}}"> {{productor.nombreProductor}} </md-option> </md-select> </md-input-container>
	</div>
	<div flex>
		<md-input-container
			class="md-block"
			flex-gt-sm> <label>Medalla</label> <md-select
			ng-change="catalogoCtrl.filtroPor('MEDALLA')"
			ng-model="catalogoCtrl.medallaSelect"> <md-option
			ng-repeat="medalla in catalogoCtrl.medallas"
			value="{{medalla.idMedalla}}"> <md-icon> info_outline </md-icon> {{medalla.nombre}} </md-option> </md-select> </md-input-container>
	</div>
	<md-button
		class="md-raised"
		ng-click="catalogoCtrl.filtrar()">Filtrar</md-button>
</div>
