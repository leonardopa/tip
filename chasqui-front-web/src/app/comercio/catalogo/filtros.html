<!-- incluido en catalogo.html -->

<div layout="column">
	</br>
	<md-checkbox ng-model="catalogoCtrl.isFiltro1" ng-click="catalogoCtrl.filtroPor(1)">
            Filtrar por catalogo
    </md-checkbox>
    
	<div flex ng-show="catalogoCtrl.isFiltro1">
		<md-radio-group ng-model="catalogoCtrl.categoriaSelect">
		<md-radio-button ng-repeat="categoria in catalogoCtrl.categorias"
			ng-value="categoria" class="text-capitalize">
		{{categoria.nombre}} </md-radio-button> </md-radio-group>
	</div>
	
	<md-checkbox ng-model="catalogoCtrl.isFiltro2" ng-click="catalogoCtrl.filtroPor(2)">
            Filtrar por Productor
    </md-checkbox>
    
	<div flex ng-show="catalogoCtrl.isFiltro2">
		<md-input-container class="md-block" flex-gt-sm>
		<label>Productor</label> <md-select
			ng-model="catalogoCtrl.productorSelect"> <md-option
			ng-repeat="productor in catalogoCtrl.productores"
			value="{{productor.idVendedor}}">
		{{productor.nombreProductor}} </md-option> </md-select> </md-input-container>
	</div>

	<md-checkbox  ng-model="catalogoCtrl.isFiltro3" ng-click="catalogoCtrl.filtroPor(3)">
            Filtrar por Medallas
    </md-checkbox>
    
	<div flex ng-show="catalogoCtrl.isFiltro3">
		<md-input-container class="md-block" flex-gt-sm>
		<label>Medalla</label> <md-select
			ng-model="catalogoCtrl.medallaSelect">
			<md-option ng-repeat="medalla in catalogoCtrl.medallas" value="{{medalla.idMedalla}}">
						
				<md-icon> info_outline </md-icon> {{medalla.nombre}}  
						
			 </md-option> </md-select> 
		</md-input-container>
	</div>

	<md-button class="md-raised">Filtrar</md-button>
</div>
