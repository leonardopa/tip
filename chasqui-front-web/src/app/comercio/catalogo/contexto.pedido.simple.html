<md-card ng-controller="ContextoPedidoController as contextoPedidoCtrl">
  <div ng-show="contextoPedidoCtrl.pedidoSelected != undefined && contextoPedidoCtrl.pedidoSelected.productosResponse.length > 0">
    <md-list class="md-dense" flex>
      <md-subheader class="md-no-sticky">Productos en pedido {{contextoPedidoCtrl.checkAlias()}}
      </md-subheader>
      <md-subheader>
        Total <strong> $ {{contextoPedidoCtrl.pedidoSelected.montoActual}}</strong>
      </md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in contextoPedidoCtrl.pedidoSelected.productosResponse">
        <img ng-src="{{contextoPedidoCtrl.urlBase}}{{item.imagen}}" class="md-avatar" alt="{{item.nombre}}" />
        <div class="md-list-item-text" layout="column">
          <h4>{{ item.nombre }}</h4>
          <p>{{item.cantidad}} X $ {{ item.precio }} = ${{item.cantidad * item.precio }} </p>
        </div>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  </div>
  <md-subheader ng-show="contextoPedidoCtrl.pedidoSelected == undefined 
        || contextoPedidoCtrl.pedidoSelected.productosResponse.length == 0">
    <p> {{contextoPedidoCtrl.checkAlias()}} sin productos</p>
  </md-subheader>
</md-card>
