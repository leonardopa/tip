<md-content>
		
		<span class='titulo-pagina'>
			Catalogo
		</span>
		<div>
			<div>
				<div layout=row>
					<div flex="20"> 
						<div layout=column>
							<div>
								<section ng-include="'app/comercio/catalogo/filtros.html'"></section>				
							</div>		
							<section ng-include="'app/comercio/catalogo/catalogo.pedido.context.html'" ng-cloak></section>
						</div>
					</div>
					<div flex="80">
						<div layout=row>						  
								<md-input-container md-no-float>
									<input ng-model="catalogoCtrl.queryText" type="text"
										 placeholder="Buscar">
								</md-input-container>
								<md-button ng-click="catalogoCtrl.filtroQuery()">
									<md-icon md-svg-src="app/components/image/ic_search_black_24px.svg"">
									</md-icon>
								</md-button>
						</div>

						<div>
							<section ng-include="'app/comercio/catalogo/lista-productos.html'" ng-init="count = catalogoCtrl.count" ng-cloak></section>
							<!-- ng-init="paginaProducto = catalogoCtrl.paginaProducto -->
							<br>
							<!-- FIX CSSS , sino no se ve el paginador -->
							<br>
							<br>
						</div>
					</div>
					
				</div>

			</div>
		</div>
		<!--  Menu de contexto de COMPRA -->
 
			<div class="fixed" ng-if="catalogoCtrl.isLogued" ng-cloak>
				<md-fab-speed-dial md-open="catalogoCtrl.isOpen" md-direction="{{catalogoCtrl.selectedDirection}}" ng-class="catalogoCtrl.selectedMode">
					<md-fab-trigger>
						<md-button aria-label="menu" class="md-fab md-warn">
							<ng-md-icon icon="compare_arrows" style="fill: black" size="24"></ng-md-icon>
							<md-tooltip md-direction="left"> Cambiar de Changuito </md-tooltip>
						</md-button>
					</md-fab-trigger>
					<md-fab-actions>
						<div ng-repeat="pedido in catalogoCtrl.pedidos">
							<md-button class="md-fab md-raised md-mini" ng-click="catalogoCtrl.cambiarContexto(pedido)">
								<ng-md-icon icon="{{pedido.icon}}" style="fill: black" size="24"></ng-md-icon>
								<md-tooltip md-direction="left"> {{pedido.aliasGrupo}} </md-tooltip>
							</md-button>
						</div>
					</md-fab-actions>
				</md-fab-speed-dial>
				<md-card>
					<md-button>
						<a ui-sref="lista-pedidos">
							<ng-md-icon id="icon" icon="{{catalogoCtrl.icon}}" style="fill: black" size="{{catalogoCtrl.size}}" options="{{catalogoCtrl.options}}">
						</a>
						</ng-md-icon>
					</md-button>
					<md-subheader class="md-primary"> {{catalogoCtrl.carrito.aliasGrupo}}</md-subheader>
				</md-card>
				<div>
					<md-button ng-click="catalogoCtrl.toggleLeft()" class="md-raised">
						Ver pedido
					</md-button>
				</div>	

			</div>
 

	</md-content>

	

<style>
	<!-- -->.fixed {
		top: auto;
		left: 20px;
		bottom: 20px;
		left: auto;
		position: fixed;
	}
	
	.contexto {
		padding: 1em;
		background: rgb(244, 81, 30);
		border: 1px solid red;
		text-align: center;
		box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.5);
	}
</style>
