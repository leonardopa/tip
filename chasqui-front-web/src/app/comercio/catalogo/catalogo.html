 

<div class="wrapper">
	
     <!-- Content height does not need to be px any more: -->
  	<md-content style="height:100%">


<!-- CODIGO ORIGINAL -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					
					<section ng-include="'app/comercio/catalogo/filtros.html'"></section>
					
				</div>
				<div class="col-md-8">
					 <div layout="row" layout-wrap>
						  <div flex="25"></div>
						  <div flex="50">
						    	  <md-input-container md-no-float class="md-block"> 
							      <input ng-model="catalogoCtrl.queryText" type="text" placeholder="Buscar" >
							      
							    </md-input-container>
						
						  </div>
						  <div flex="25">
								  <md-button ng-click="catalogoCtrl.filtroQuery()">
							       <md-icon md-svg-src="app/components/image/ic_search_black_24px.svg" 
							       style="display:inline-block;"></md-icon>
							       </md-button>
						  </div>
					  </div>
	
					<h1>Catalogo</h1>	





							
					<section ng-include="'app/comercio/catalogo/lista-productos.html'"
					ng-init="count = catalogoCtrl.count" ng-cloak></section>
					<!-- ng-init="paginaProducto = catalogoCtrl.paginaProducto -->
					<br><!-- FIX CSSS , sino no se ve el paginador -->
					<br>
					<br>
				</div>
							<div class="col-md-2">
									<div class="span8" >
						    <h3 class= "contexto"> {{catalogoCtrl.carrito.nombre}} </h3>
						  
						    
				</div>
			</div>
		</div>
				

  
  	
  	</md-content>
 
 <!--  Menu de contexto de COMPRA -->
 
 <div class="fixed" ng-cloak>
     <md-fab-speed-dial md-open="catalogoCtrl.isOpen" md-direction="{{catalogoCtrl.selectedDirection}}" 
     	ng-class="catalogoCtrl.selectedMode">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <ng-md-icon icon="compare_arrows" style="fill: black" size="24"></ng-md-icon> 
             <md-tooltip md-direction="left"> 
	               Cambiar de Changuito </md-tooltip> 
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <div ng-repeat="pedido in catalogoCtrl.pedidos">
      
	          <md-button   class="md-fab md-raised md-mini"
	          ng-click="catalogoCtrl.cambiarContexto(pedido)">
	          	
	            <ng-md-icon icon="{{pedido.icon}}" style="fill: black" size="24"></ng-md-icon> 	
	            <md-tooltip md-direction="left"> 
	               {{pedido.nombre}} </md-tooltip>              
	          </md-button>
          </div>         
        </md-fab-actions>
      </md-fab-speed-dial>
       
       
       <md-card>
       		
       		<md-button>
				<a ui-sref="lista-pedidos">
					<ng-md-icon id="icon" icon="{{catalogoCtrl.icon}}" 
			        	style="fill: black" size="{{catalogoCtrl.size}}"
			        	options="{{catalogoCtrl.options}}"/>
				</a>
				
			</md-button>	 		

	 		<md-subheader class="md-primary">{{catalogoCtrl.carrito.nombre}}</md-subheader> </md-card>


                                           

       	
  </div>
</div>
