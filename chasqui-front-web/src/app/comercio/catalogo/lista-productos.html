<div ng-controller="ListaProductosController as listaProductoCtr">

	<span ng-show="listaProductoCtr.variantes.length == 0">
		Sin productos.</span>

		<div layout="row">
		<div ng-repeat="variante in listaProductoCtr.variantes" flex="33">
			<md-card>
				<img  src="{{listaProductoCtr.urlBase}}{{variante.imagenPrincipal}}" 
				style="height: 280px;">

		        <md-card-content>
		        	<span>{{variante.nombreProducto}}</span>
					<a href="http://localhost:3000/#/emprendedores/{{variante.idFabricante}}"> {{variante.nombreFabricante}}</a><br>
					<span>{{variante.nombreVariedad}} </span>
					<strong>$ {{variante.precioParteEntera}} <sup>{{variante.precioParteDecimal}}</sup></strong>					
				</md-card-content>

				<md-card-actions layout="row" layout-align="end center">
					<md-button class="md-raised md-primary" ng-click="listaProductoCtr.agregar(variante)">
						<p> Agregar</p>
						<md-tooltip md-direction="left"> Agregar al Changuito </md-tooltip>
					</md-button>

					<div ng-repeat="medalla in variante.medallasProducto">
						<md-button ng-click="listaProductoCtr.verMedalla('TODO_ID_REAL')">
							<img ng-src="{{listaProductoCtr.urlBase}}{{medalla.pathImagen}}"
							width="60" height="60">
							<md-tooltip md-direction="up">
								{{medalla.nombre}}
							</md-tooltip>
						</md-button>
					</div>

					<div ng-repeat="medalla in variante.medallasProductor">
						<md-button ng-click="listaProductoCtr.verMedalla('TODO_ID_REAL')">
							<img ng-src="{{listaProductoCtr.urlBase}}{{medalla.pathImagen}}" 
							width="60" height="60">
							<md-tooltip md-direction="up">
								{{medalla.nombre}}
							</md-tooltip>
						</md-button>
					</div>
				</md-card-actions>
			</md-card>
		</div>
		</div>
		

	<section layout="column"  layout-align="end center" ng-show="listaProductoCtr.variantes.length > 0">
	 	<cl-paging flex cl-pages="listaProductoCtr.paging.total" cl-steps="6" 
		 cl-page-changed="listaProductoCtr.paging.onPageChanged()" 
		 cl-align="start start" cl-current-page="listaProductoCtr.paging.current"></cl-paging>
	</section>
</div>
