<div ng-controller="ListaProductosController as listaProductoCtr">

	<span ng-show="listaProductoCtr.variantes.length == 0">Sin
		productos.</span>

	<md-grid-list md-cols-sm="5" md-cols-md="6" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="1:1" md-gutter="5px"
	 md-gutter-gt-sm="8px">

		<md-grid-tile ng-repeat="variante in listaProductoCtr.variantes" md-colspan="3" md-rowspan="4">

			<img class="img" src="{{listaProductoCtr.urlBase}}{{variante.imagenPrincipal}}" layout-fill>

			<md-grid-tile-footer layout-padding>
				<p style="font-family:Andale Mono; ">{{variante.nombreProducto}}</p>
				<h5 style="font-family:Andale Mono; ">Productor: <a href="http://localhost:3000/#/emprendedores/{{variante.idFabricante}}"> {{variante.nombreFabricante}}</a></h5>
				<h5 style="font-family:Andale Mono; ">{{variante.nombreVariedad}}</h5>
				<strong>$ {{variante.precioParteEntera}} <sup>{{variante.precioParteDecimal}}</sup></strong>

					<md-button style="background: #73584b" class="md-raised md-primary" ng-click="listaProductoCtr.agregar(variante)">
						<p style="font-family:Andale Mono; "> Agregar</p>
						<md-tooltip md-direction="left"> Agregar al Changuito </md-tooltip>
					</md-button>

					<div ng-repeat="medalla in variante.medallasProducto">
						<md-button ng-click="listaProductoCtr.verMedalla('TODO_ID_REAL')">
							<img ng-src="{{listaProductoCtr.urlBase}}{{medalla.pathImagen}}" width="60" height="60">
							<md-tooltip md-direction="up">
								{{medalla.nombre}}
							</md-tooltip>
						</md-button>
					</div>

					<div ng-repeat="medalla in variante.medallasProductor">
						<md-button ng-click="listaProductoCtr.verMedalla('TODO_ID_REAL')">
							<img ng-src="{{listaProductoCtr.urlBase}}{{medalla.pathImagen}}" width="60" height="60">
							<md-tooltip md-direction="up">
								{{medalla.nombre}}
							</md-tooltip>
						</md-button>
					</div>
			
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
