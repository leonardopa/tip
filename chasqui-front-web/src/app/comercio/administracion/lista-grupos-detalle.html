<div ng-controller="GrupoController as grupoController" layout="column" ng-cloak>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{grupo.alias}}</span>
                <md-divider></md-divider>
                <span class="md-body-2">Descripci√≥n :    
                            <strong>{{grupo.descripcion}} </strong>     </span>

                <span class="md-body-2">Contacto :    
                            <strong>{{grupo.emailAdministrador}} </strong>     </span>

                <span class="md-body-2">Domicilio :    
                            <strong>{{grupo.domicilio}} </strong>     </span>

                <md-subheader class="md-accent"  ng-if="grupo.esAdministrador">
                    Tu eres el administrador del Grupo !            
                </md-subheader>
            </md-card-title-text>
            <!--
            <md-card-title-media>
                <div class="md-media-sm card-media">
                    <img ng-src="{{grupo.urlImagen}}" class="md-card-image" alt="Washed Out">
                </div>
            </md-card-title-media>-->
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center"  ng-if="grupo.esAdministrador">
                <!--
                <md-button ng-click="listaGruposCtrl.crearPedidoGrupal(grupo)">
                    <md-icon> add_circle_outline </md-icon>
                    <md-tooltip md-direction="left">
                        Nuevo pedido grupal
                    </md-tooltip>
                </md-button>-->

                <md-button ng-click="listaGruposCtrl.invitarUsuario(grupo)">
                    <md-icon> group add </md-icon>
                    <md-tooltip md-direction="left">
                        puedes agregar miembros al grupo
                    </md-tooltip>
                </md-button>

                <md-button ng-click="listaGruposCtrl.edit(grupo)">
                    <md-icon> edit </md-icon>
                    <md-tooltip md-direction="left">
                        puedes editar los datos del grupo
                    </md-tooltip>
                </md-button>

                <md-button  ng-if="!grupo.admin" ng-click="listaGruposCtrl.salir(grupo)">
                    <md-icon style="color: #f00;"> remove_circle_outline</md-icon>
                    <md-tooltip md-direction="left">
                        puedes SALIR del grupo
                    </md-tooltip>
                </md-button>





        </md-card-actions>
    </md-card>
</div>
