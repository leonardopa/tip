<section ng-include="'app/comercio/principal/menu.html'"></section>


<div ng-controller="FormDireccionController as ctrl" layout="column"
	ng-cloak class="md-inline-form">

	<div layout="row">
		<div flex="20">[flex="20"]</div>
		<div flex="60">
			<md-card> <md-card-title> <md-card-title-text>
			<span class="md-headline"> Domicilio </span> </md-card-title-text> </md-card-title> <md-card-content>
			<md-content layout-padding>
			<div>
				<form name="userForm">
					<div layout-gt-xs="row">
						<md-input-container class="md-block" flex-gt-xs>
						<label>Usuario logueado</label> <input ng-model="usuario" disabled>
						</md-input-container>
					</div>
					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Alias</label> <input ng-model="ctrl.domicilio.alias">
						</md-input-container>

					</div>
					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Calle</label> <input ng-model="ctrl.domicilio.calle">
						</md-input-container>
						
						<md-input-container class="md-block"> <label>Altura</label>
						<input ng-model="ctrl.domicilio.altura"> </md-input-container>
						
						<md-input-container class="md-block"> <label>Piso
							/ Departamento</label> <input ng-model="ctrl.domicilio.pisoDpto">
						</md-input-container>

						<md-input-container md-no-float class="md-block">
						<input ng-model="ctrl.domicilio.localidad" placeholder="localidad">
						</md-input-container>
					</div>
					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
						<label>Codigo Postal</label> <input ng-model="ctrl.domicilio.cp">
						</md-input-container>
						
						<md-input-container class="md-block" flex-gt-sm>
						<label>Codigo CPA</label> <input ng-model="ctrl.domicilio.cpa">
						</md-input-container>
						
						<md-input-container class="md-block" flex-gt-sm>
						<label>Loguitud</label> <input ng-model="ctrl.domicilio.longitud">
						</md-input-container>
						
						<md-input-container class="md-block" flex-gt-sm>
						<label>Latitud</label> <input ng-model="ctrl.domicilio.latitud">
						</md-input-container>
					</div>

				</form>
			</div>
			</md-content> </md-card-content> <md-card-actions layout="row" layout-align="end center">
			<md-button ng-click="ctrl.guardar()"> Guardar </md-button> </md-card-actions> </md-card>

		</div>
		<div flex hide-sm hide-xs>[flex]</div>
	</div>




</div>
